services:
  - type: web
    name: poll-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn poll_backend.wsgi:application"
    envVars:
      - key: DJANGO_SECRET_KEY
        value: "your-production-secret"
      - key: DJANGO_DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: poll-db
          property: connectionString

databases:
  - name: poll-db
    databaseName: poll_db
    user: poll_user
